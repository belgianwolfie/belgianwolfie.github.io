<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count JSON Items</title>
</head>
<body>

<script>
    // Function to count the number of items in a JSON array
    function countJSONItems() {
        const url = 'https://www.reynaers.be/map/marker/dealers';

        // Fetch the JSON data
        fetch(url, { mode: 'no-cors' })
            .then(response => response.json())
            .then(data => {
                // Check if the data is an array
                if (Array.isArray(data)) {
                    const itemCount = data.length;
                    console.log('Number of items:', itemCount);
                } else {
                    console.error('The fetched data is not an array.');
                }
            })
            .catch(error => {
                console.error('Error fetching or parsing the JSON:', error);
            });
    }

    // Call the counting function
    countJSONItems();
</script>

</body>
</html>
